descriptor_schema: "https://raw.githubusercontent.com/sonata-nfv/tng-schema/master/test-descriptor/testdescriptor-schema.yml"
vendor: "eu.5gtango.atos"
name: "test-http-benchmark-media-video"
version: "0.1"
author: "George Andreou, HWIL"
description: >
  "Test descriptor for RTMP streaming media performance"
test_type: bash
test_configuration_parameters:
      - parameter_name: "config_cce_file"
        parameter_definition: "location of the cce file"
        parameter_value: "config-cce.cfg"
        content_type: "text/plain"
      - parameter_name: "config_cpe_file"
        parameter_definition: "location of the cpe file"
        parameter_value: "config-cpe.cfg"
        content_type: "text/plain"
      - parameter_name: "runner_file"
        parameter_definition: "bash script to deploy the probes and run the video test"
        parameter_value: "runner.sh"
        content_type: "text/plain"
test_category:
    - category_type: performance

#test tags are
test_execution:
    - test_tag: rtmp-media
      tag_id: tag_001
    - test_tag: proxy
      tag_id: tag_002
    - test_tag: rtmp-media-performance
      tag_id: tag_003
